<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="container">
    <main class="main-content">
      <img src="illustration-hero.svg" alt="girl dancing with headphones illustration" class="header-image">

  <section class="subscription-card">
    <header class="order-summary-header">
      <h1 class="order-summary-title">Order Summary</h1>
      <p class="order-summary-description">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      </header>

   <div class="subscription-wrapper">
    <div class="annual-plan-wrapper">
   <img src="icon-music.svg" alt="icon of a musical note">
   
   <div>
   <h2 class="subscription-title">Annual Plan</h2> 
   <p class="subscription-price">$59.99/year</p> 
  </div>
  </div>
  
  <a class="subscription-change" href="#"> Change</a> 
  </div>

  <div class="button-wrapper">
    <button class="payment-button">Proceed to Payment</button>
    <button class="cancel-button">Cancel Order</button>
  </div>
  
  </section>
</main>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>
</html>
